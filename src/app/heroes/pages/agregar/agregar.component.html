<h1>Nuevo Héroe <small></small></h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div fxLayoutGap="40" fxLayout="row" fxLayout.xs="column">
      <mat-form-field fxFlex="100">
        <mat-label>Super Héroe</mat-label>
        <input [(ngModel)]="heroe.superhero" matInput type="text" required />
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Alter ego</mat-label>
        <input [(ngModel)]="heroe.alter_ego" matInput type="text" required />
      </mat-form-field>
    </div>
    <mat-form-field fxFlex="100">
      <mat-label>Primera aparición</mat-label>
      <input
        [(ngModel)]="heroe.first_appearance"
        matInput
        type="text"
        required
      />
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input [(ngModel)]="heroe.characters" matInput type="text" required />
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select required [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Foto Url</mat-label>
      <input [(ngModel)]="heroe.alt_img" matInput type="text" required />
    </mat-form-field>

    <br />
    <button mat-flat-button color="primary" (click)="save()">
      <mat-icon>edit</mat-icon>Guardar
    </button>
  </div>

  <div fxFlex="50">
    <img [src]="heroe | imagen" alt="" />
  </div>
</div>
