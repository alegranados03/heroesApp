<div flexLayout="column">
  <h1>Buscador de HÃ©roes</h1>
  <mat-divider></mat-divider>
  <div fxLayout="column">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Heroe</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Heroe"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="search()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="optionSelected($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>
        <ng-container *ngIf="heroes && heroes.length === 0" value="">
          <mat-option>Nothing found here with name {{ termino }}...</mat-option>
        </ng-container>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>
